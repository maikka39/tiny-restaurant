name: Laravel Test

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [master, dev]

defaults:
  run:
    working-directory: ./

jobs:
  tests:
    timeout-minutes: 10
    name: Tests
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:latest
        ports:
          - 33060
        env:
          MYSQL_USER: laravel
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: tinyrestaurant
          MYSQL_ROOT_PASSWORD: password
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3
    env:
      APP_NAME: TinyRestaurant
      APP_ENV: local
      APP_KEY: base64:LtLCtQk18gp5uSQDGpaRCTKAH96vVBeSN4wgaz6of2s=
      APP_DEBUG: true
      APP_URL: http://localhost:8000

      ADMIN_APP_URL: "http://localhost"
      ADMIN_APP_PATH: admin

      LOG_CHANNEL: stack
      LOG_LEVEL: debug

      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 33060
      DB_DATABASE: tinyrestaurant
      DB_USERNAME: laravel
      DB_PASSWORD: password
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache/files
          key: dependencies-composer-${{ hashFiles('composer.json') }}
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none
      - name: Install Dependencies (PHP vendors)
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
      - name: Create DB and schemas
        run: php artisan migrate
      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: vendor/bin/phpunit
      - name: Execute tests (Browser tests) via Dusk
        run: |
          php artisan dusk:chrome-driver `/opt/google/chrome/chrome --version | cut -d " " -f3 | cut -d "." -f1`
          nohup bash -c './vendor/laravel/dusk/bin/chromedriver-linux > /dev/null 2>&1 &'
          nohup bash -c 'php artisan serve > /dev/null 2>&1 &'
      - name: Run Dusk Tests
        run: php artisan dusk
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: tests/Browser/screenshots
      - name: Upload Console Logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: console
          path: tests/Browser/console
